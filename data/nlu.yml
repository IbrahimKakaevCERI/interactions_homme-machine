# Intentions spécifiques à l'environnement hospitalier

- intent: ask_direction
  examples: |
    - Où se trouve le service de radiologie ?
    - Où est l'ascenseur ?
    - Comment aller à la salle d'attente ?
    - Où est l'accueil principal ?
    - Peux-tu m'aider à trouver la pédiatrie ?
    - Où est le laboratoire ?
    - Comment trouver le service des urgences ?


- intent: ask_appointment
  examples: |
    - J'ai un rendez-vous aujourd'hui ?
    - Quand est mon prochain rendez-vous ?
    - Peux-tu vérifier si j'ai un rendez-vous ?
    - Quel est le prochain rendez-vous ?
    - Vérifie mes rendez-vous à l'hôpital
    - Je voudrais connaître la date de mon rendez-vous

- intent: ask_visiting_hours
  examples: |
    - Quels sont les horaires de visite ?
    - A quelle heure sont les visites ?
    - Peux-tu me dire les heures de visite ?
    - Quand puis-je rendre visite à un patient ?
    - Quelles sont les heures de visite aujourd'hui ?

- intent: ask_hygiene_rules
  examples: |
    - Quelles sont les règles d'hygiène ici ?
    - Dois-je porter un masque ?
    - Quelles sont les consignes sanitaires ?
    - Quelles sont les règles COVID dans cet hôpital ?
    - Faut-il se désinfecter les mains à l'entrée ?

- intent: ask_joke
