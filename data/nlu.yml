# Intentions spécifiques à l'environnement hospitalier

- intent: ask_directions
  examples: |
    - Où se trouve [la salle d'urgence](location) ?
    - Pouvez-vous m'indiquer le service de [cardiologie](location) ?
    - Où est le service de [radiologie](location) ?
    - Comment trouver [les urgences](location) ?
    - Où se trouve [radiologie](location) ?
    - Où est [la pharmacie](location) ?


- intent: ask_appointment
  examples: |
    - Ai-je un rendez-vous aujourd'hui ?
    - Quand est mon prochain rendez-vous ?
    - Peux-tu vérifier si j'ai un rendez-vous ?
    - Quel est le prochain rendez-vous ?

- intent: ask_visiting_hours
  examples: |
    - Quels sont les horaires de visite ?
    - A quelle heure sont les visites ?
    - Quand puis-je rendre visite à un patient ?

- intent: ask_joke
  examples: |
    - Dis-moi une blague
    - Peux-tu me raconter une blague ?
    - Fais-moi rire

- intent: ask_hygiene_rules
  examples: |
    - Quelles sont les règles d'hygiène ici ?
    - Dois-je porter un masque ?
    - Faut-il se désinfecter les mains à l'entrée ?

- intent: user_employee
  examples: |
    - Je suis un membre du personnel
    - Je travaille ici
    - Je suis infirmier
    - Je suis docteur

- intent: user_patient
  examples: |
    - Je suis un patient


- intent: user_visitor
  examples: |
    - Je suis un visiteur
    - Je viens voir un patient
    - Je rends visite à un ami
    - Je suis ici pour voir quelqu'un
    - Je suis là pour voir un patient
    - Je suis là pour voir un membre du personnel
    - Je suis là pour voir un docteur
    - Je suis là pour voir un infirmier

- intent: demander_rendezvous
  examples: |
    - J'ai un rendez-vous médical
    - Je suis ici pour une consultation
    - J'ai un rendez-vous
    - J'ai rendez-vous
    - Je viens pour un rendez-vous

    